<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <style>
        /* Добавляем правило для применения шрифта Bit Cell */
        .bit-cell-font {
            font-family: "Bit Cell", sans-serif;
        }

        .press-start-2p-font {
            font-family: "Press Start 2P", sans-serif;
        }

        @keyframes falling {
            0% {
                transform: translateY(0vh);
                opacity: 0;
            }

            100% {
                transform: translateY(110vh);
                opacity: 1;
            }
        }

        .container {
            position: fixed;
            top: -20px;
            left: 0;
            width: 100%;
            height: 110%;
            background-color: black;
            overflow: hidden;
            z-index: -1;

        }

        .square {
            width: 15px;
            /* ширина квадрата */
            height: 15px;
            /* высота квадрата */
            background-color: white;
            position: absolute;
            /* чтобы квадраты выглядели как пиксели */
            animation: falling 1s linear infinite;
        }

        .slider {
            -webkit-appearance: none;
            width: 550px;
            height: 20px;
            background: white;
            outline: none;
            opacity: 1;
            /* -webkit-transition: .2s;
            transition: opacity .2s; */
        }

        /* .slider:hover {
            opacity: 1;
        } */

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            /* Ширина ползунка */
            height: 15px;
            /* Высота ползунка */
            border-radius: 0;
            /* Делаем ползунок квадратным */
            background: #000;
            /* Цвет ползунка */
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 15px;
            /* Ширина ползунка */
            height: 15px;
            /* Высота ползунка */
            border-radius: 0;
            /* Делаем ползунок квадратным */
            background: #000;
            /* Цвет ползунка */
            cursor: pointer;
        }
    </style>
</head>

<body class="flex justify-start items-center min-h-screen m-0 p-0 bg-black flex-col">
    <h0 class="press-start-2p-font text-white text-9xl font-bold uppercase my-4">DSAP</h0>
    <div class="container"></div>
    <script>
        // Создаем квадраты и добавляем их в контейнер
        const container = document.querySelector('.container');
        const numSquares = 100; // количество квадратов

        for (let i = 0; i < numSquares; i++) {
            const square = document.createElement('div');
            square.classList.add('square');
            square.style.left = `${Math.random() * 100}vw`; // случайное положение по горизонтали
            square.style.animationDelay = `${Math.random()}s`; // случайная задержка анимации
            container.appendChild(square);
        }
    </script>

    <h1 class="text-white text-5xl bit-cell-font p-10">volume level:</h1>

    <input id="slider1" class="slider overflow-hidden appearance-none bg-white h-5" type="range" min="0" max="10" step="1" value="0"
        oninput="outputUpdate1(value)" />

    <output for="slider" id="sliderValue1" class="block text-center mt-2 text-white bit-cell-font text-5xl">
        0
    </output>

    <button id="submitButton1"
        class="mt-8 bit-cell-font text-4xl bg-white text-black border-4 border-white px-12 py-4 hover:bg-black hover:text-white">
        submit
    </button>

    <h2 class="text-white text-5xl bit-cell-font p-10">echo:</h2>

    <div class="toggle" onclick="toggleSwitch()">
        <div class="knob" id="knob"></div>
    </div>

    <h3 class="text-white text-5xl bit-cell-font p-10">pitch level:</h1>

    <input id="slider2" class="slider overflow-hidden appearance-none bg-white h-5" type="range" min="0" max="4" step="1" value="0"
        oninput="outputUpdate2(value)" />

    <output for="slider" id="sliderValue2" class="block text-center mt-2 text-white bit-cell-font text-5xl">
        0
    </output>

    <button id="submitButton2"
        class="mt-8 bit-cell-font text-4xl bg-white text-black border-4 border-white px-12 py-4 hover:bg-black hover:text-white">
        submit
    </button>

    <script src="script.js"></script>
</body>

</html>
