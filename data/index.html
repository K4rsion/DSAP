<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #000;
            flex-direction: column
        }

        h0 {
            padding: 30px;
            color: #fff;
            font-family: "Press Start 2P";
            font-size: 150px;
            text-align: center
        }

        h1 {
            color: #fff;
            font-size: 50px;
            font-family: Bit Cell;
            padding: 10px
        }

        h2 {
            color: #fff;
            font-size: 50px;
            font-family: Bit Cell
        }

        #submitButton {
            text-align: center;
            align-items: center;
            font-family: Bit Cell;
            font-size: 50px;
            margin-top: 40px;
            width: 150px;
            height: 70px;
            border: 10px solid #ffffff;
            background-color: #fff;
            cursor: pointer
        }

        #submitButton:hover {
            border: 7px solid #ffffff;
            background-color: #000;
            color: #fff
        }

        .slider {
            position: relative;
            background: #000000;
            width: 600px;
            height: 20px
        }

        #fader {
            position: relative;
            width: 600px;
            height: 30px;
            background: #fff;
            border-radius: 5px;
            -webkit-appearance: none;
            outline: none
        }

        output {
            position: absolute;
            left: -20px;
            top: -40px;
            color: #fff;
            font-family: Bit Cell;
            font-size: 40px
        }

        #fader::-webkit-slider-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: block;
            background: #000;
            box-shadow: 0 0 0 5 inset #000;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none
        }

        input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: none;
            cursor: pointer
        }

        .toggle {
            border: 7px solid #ffffff;
            display: inline-block;
            width: 72px;
            height: 32px;
            background: #ffffff;
            padding: 0;
            cursor: pointer;
            position: relative;
            transition-duration: .3s;
            margin-bottom: 30px
        }

        .knob {
            height: 32px;
            width: 32px;
            background: #000;
            transition-duration: .3s;
            position: absolute
        }

    </style>
</head>
<body>
<h0>DSAP</h0>
<h1>pitch level:</h1>
<div class="slider" id="pitch">
    <output for fader id="changeVolume">1</output>
    <input type="range" id="fader" min="1" max="20" value="1" step="1" oninput="outputUpdate(value)"></div>
<button id="submitButton">submit</button>
<h2>robot:</h2>
<div class="toggle" onclick="toggleSwitch()">
    <div class="knob" id="knob"></div>
</div>
<script src="script.js"></script>
</body>
</html>
